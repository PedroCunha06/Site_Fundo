<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Magic</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="javascript/script.js"></script>
</head>

<body>
    <div class="color">
        <div class="stars"></div>
        <button id="botao"><img id="img1" src="image/config.png" alt="">
        </button>
        <div id="config">
            <div>
                <p>Background</p>
                <button onclick="escolhaFundo(this.id)" id="dark1" class="botoes_fundo">Dark 1</button>
                <button onclick="escolhaFundo(this.id)" id="dark2" class="botoes_fundo">Dark 2</button>
                <button onclick="escolhaFundo(this.id)" id="night" class="botoes_fundo">Night</button>
                <button onclick="escolhaFundo(this.id)" id="day1" class="botoes_fundo">Day 1</button>
                <button onclick="escolhaFundo(this.id)" id="day2" class="botoes_fundo">Day 2</button>
                <button onclick="escolhaFundo(this.id)" id="day3" class="botoes_fundo">Day 3</button>
            </div>
            <hr>
            <div>
                <p>Animation Estrelas</p>
                <button onclick="escolhaStars(this.id)" id="yes" class="botoes_stars">Yes</button>
                <button onclick="escolhaStars(this.id)" id="no" class="botoes_stars">No</button>
            </div>
            <hr>
            <div>
                <p>Face</p>
                <center>
                    <input type="color" class="color_face" 
                value="#11009E" onchange="escolhaCor(this.value)">
                </center>
            </div>
            <hr>
            <div>
                <p>Rotate</p>
                <button onclick="escolhaRota(this.id)" id="rota1" class="botoes_rotate">Type 1</button>
                <button onclick="escolhaRota(this.id)" id="rota2" class="botoes_rotate">Type 2</button>
          </div>
          <div>
            <hr>
                <p>Aply</p>
                <center>
                    <button id="aply"> Aply </button>
                </center> 
            </div>
        </div>
        <div id="cubo">
            <div class="cube" id="cube_animation">
                <div class="face front"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face back"></div>
                <div class="face_2 top"></div>
                <div class="face_2 bottom"></div>
            </div>
        </div>
    </div>
</body>

</html>
