<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Magic</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="javascript/script.js"  type="module"></script>
</head>

<body>
  <div class="color" data-background>
    <div class="button">
      <button class="buttonClick" data-button>
        <img src="image/configButton.png" id="img1">
      </button>
    </div>
    <div class="boxConfig" data-box>
      <div class="orgBoxConfig">
        <div class="box">
          <p>Background</p>
          <div class="boxInput">
            <p>Colors</p>
            <center>
              <input type="color" name="Cor Esquerda" id="back1" value="#000000">
              <input type="color" name="Cor do Meio" id="back2" value="#050037">
              <input type="color" name="Cor Direita" id="back3" value="#000074">
            </center>
            <center>
              <input type="checkbox" placeholder="No Border" id="backNo" name="no">
              <label for="no" style="font-size: 20px; color: white;">No Animation</label>
            </center>

          </div>
        </div>
        <div class="box">
          <p>Face</p>
          <div class="boxInput">
            <p>Colors</p>
            <center>
              <input type="color" name="Cor Cima" id="color1" value="#0b006d">
              <input type="color" name="Cor Baixo" id="color2" value="#ff0000">
            </center>
          </div>
        </div>
        <div class="box">
          <p>Border</p>
          <div class="boxInput">
            <p>Colors</p>
            <center>
              <input type="color" name="Cor Cima" id="border1">
            </center>
            <center>     
              <input type="checkbox" placeholder="No Border" id="borderNo" name="no">
              <label for="no" style="font-size: 20px; color: white;">No Border</label>
            </center>
          </div>
        </div>
      </div>
      <div class="boxButton">
        <div>
          <button class="buttonApply" data-apply>
            Apply
          </button>
        </div>
        <div>
          <button class="buttonBack" data-back>
            Back
          </button>
        </div>

      </div>
    </div>
    <div id="cubo">
      <div class="cube" id="cube_animation" data-cube>
        <div class="face_1 front" data-face></div>
        <div class="face_1 left" data-face></div>
        <div class="face_1 right" data-face></div>
        <div class="face_1 back" data-face></div>
        <div class="face_2 top" data-faceUp></div>
        <div class="face_2 bottom" data-faceDown></div>
        <div class="face_2 shadow" data-faceShadow></div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
